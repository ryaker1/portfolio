<!DOCTYPE html>
<html>
<head>
  <style>
     header {
      text-align: center; 
      background-color: #f5f5f5; 
      padding: 20px 20px; 
    }

    h1 {
      margin: 0; 
      font-size: 2em;
    }

  
     .container {
      padding-top: 2%;
      position: relative;
      max-width: 800px; 
      margin: auto;
    }

    .slides {
      width: 50%;        
      height: auto;     
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
    <header>
        <h1>PETG Compression Video</h1>
       
      </header>

    <div class="container">
         <video class="slides" src="images/petg.mov" controls></video>  
    </div>  
<br>
  <header><h1>Foamy TPU Compression Video</h1></header>
    <div class="container">
        <video class="slides" src="images/foamy.mov" controls></video>  
   </div>  

</body>
</html>
