<!DOCTYPE html>
<html>
<head>
  <style>
    header {
      text-align: center; 
      background-color: #f5f5f5; 
      padding: 20px 20px; 
    }

    h1 {
      margin: 0; 
      font-size: 2em;
    }

  
    .contain {
      position: relative;
      max-width: 800px;
      margin: auto;
    }
    .slide {
      width: 100%;
    }

    .slideshow-container {
      padding-top: 2%;
      position: relative;
      max-width: 800px;
      margin: auto;
    }

    .slides {
      display: none;
      width: 100%;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 3px;
      user-select: none;
    }
    .next { right: 0; }
    .prev { left: 0; }
  </style>
   
  </style>
</head>
<body>
    <header>
        <h1>Interactive Education System</h1>
       
      </header>
     
      <div class="slideshow-container">
        <img class="slides" src="images/inted/0.png">
        <img class="slides" src="images/inted/1.png">
        <img class="slides" src="images/inted/2.png">
        <img class="slides" src="images/inted/3.png">
        <img class="slides" src="images/inted/4.png">
        <img class="slides" src="images/inted/5.png">
        <img class="slides" src="images/inted/6.png">
        <img class="slides" src="images/inted/7.png">
        <img class="slides" src="images/inted/8.png">
        <img class="slides" src="images/inted/9.png">
        <img class="slides" src="images/inted/10.png">
      
       
       
  
  
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  <header>
    <h1>Poster Presentaion</h1>
  
  </header>
  <br>
    <div class="contain">
        <img class="slide" src="images/inted.png">
    </div>  
    

  <script>
    let slideIndex = 0;
    showSlide(slideIndex);

    function plusSlides(n) {
    slideIndex += n;
    showSlide(slideIndex);
    }

    function showSlide(n) {
    let slides = document.getElementsByClassName("slides");
    if (n >= slides.length) { slideIndex = 0 }
    if (n < 0) { slideIndex = slides.length - 1 }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
    }
  </script>
</body>
</html>
