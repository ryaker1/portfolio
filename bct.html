<!DOCTYPE html>
<html>
<head>
  <style>
     header {
      text-align: center; 
      background-color: #f5f5f5; 
      padding: 20px 20px; 
    }

    h1 {
      margin: 0; 
      font-size: 2em;
    }

    .slideshow-container {
      padding-top: 2%;
      position: relative;
      max-width: 800px;
      margin: auto;
    }
  
    .slides {
      display: none;
      width: 100%;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 3px;
      user-select: none;
    }
    .next { right: 0; }
    .prev { left: 0; }
  </style>
</head>
<body>
    <header>
        <h1>Carter Sustainability Project</h1>
       
      </header>

    <div class="slideshow-container">
       
        <img class="slides" src="images/bct/01.png">
        <img class="slides" src="images/bct/02.png">
        <img class="slides" src="images/bct/03.png">
        <img class="slides" src="images/bct/004.png">
        <img class="slides" src="images/bct/005.png">
        <img class="slides" src="images/bct/04.png">
        <img class="slides" src="images/bct/05.png">
        <img class="slides" src="images/bct/06.png">
        <img class="slides" src="images/bct/07.png">
        <img class="slides" src="images/bct/08.png">

        <img class="slides" src="images/bct/11.png">

        <img class="slides" src="images/bct/13.png">
        <img class="slides" src="images/bct/14.png">
        <img class="slides" src="images/bct/15.png">
        <img class="slides" src="images/bct/16.png">
        <img class="slides" src="images/bct/17.png">
        <img class="slides" src="images/bct/18.png">    
        <img class="slides" src="images/bct/19.png">
        <img class="slides" src="images/bct/20.png">
        <img class="slides" src="images/bct/21.png">
        <img class="slides" src="images/bct/22.png">
        <img class="slides" src="images/bct/23.png">
   
       
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

<script>
    let slideIndex = 0;
    showSlide(slideIndex);

    function plusSlides(n) {
    slideIndex += n;
    showSlide(slideIndex);
    }

    function showSlide(n) {
    let slides = document.getElementsByClassName("slides");
    if (n >= slides.length) { slideIndex = 0 }
    if (n < 0) { slideIndex = slides.length - 1 }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
    }
</script>




</body>
</html>
