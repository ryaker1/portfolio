<!DOCTYPE html>
<html>
<head>
  <style>
     header {
      text-align: center; 
      background-color: #f5f5f5; 
      padding: 20px 20px; 
    }

    h1 {
      margin: 0; 
      font-size: 2em;
    }

    .slideshow-container {
      padding-top: 2%;
      position: relative;
      max-width: 800px;
      margin: auto;
    }
    .slides {
      display: none;
      width: 100%;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 3px;
      user-select: none;
    }
    .next { right: 0; }
    .prev { left: 0; }
  </style>
</head>
<body>
    <header>
        <h1>Mechanical Maple Syrup Pump Design </h1>
       
      </header>

    <div class="slideshow-container">
        <img class="slides" src="images/design/Slide0.png">
        <img class="slides" src="images/design/Slide1.png">
        <img class="slides" src="images/design/Slide2.png">
        <img class="slides" src="images/design/Slide3.png">
        <img class="slides" src="images/design/Slide4.png">
        <img class="slides" src="images/design/Slide5.png">
        <img class="slides" src="images/design/Slide6.png">
        <img class="slides" src="images/design/Slide7.png">
        <img class="slides" src="images/design/Slide8.png">
        <img class="slides" src="images/design/Slide9.png">
        <img class="slides" src="images/design/Slide10.png">
        <img class="slides" src="images/design/Slide11.png">
        <img class="slides" src="images/design/Slide12.png">
        <img class="slides" src="images/design/Slide13.png">
        <img class="slides" src="images/design/Slide14.png">
        <img class="slides" src="images/design/Slide15.png">
        <img class="slides" src="images/design/Slide16.png">
        <img class="slides" src="images/design/Slide17.png">
        <img class="slides" src="images/design/Slide18.png">    
       
       


        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

<script>
    let slideIndex = 0;
    showSlide(slideIndex);

    function plusSlides(n) {
    slideIndex += n;
    showSlide(slideIndex);
    }

    function showSlide(n) {
    let slides = document.getElementsByClassName("slides");
    if (n >= slides.length) { slideIndex = 0 }
    if (n < 0) { slideIndex = slides.length - 1 }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
    }
</script>




</body>
</html>
