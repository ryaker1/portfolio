<!DOCTYPE html>
<html>
<head>
  <style>
     header {
      text-align: center; 
      background-color: #f5f5f5; 
      padding: 20px 20px; 
    }

    h1 {
      margin: 0; 
      font-size: 2em;
    }

    .slideshow-container {
      padding-top: 2%;
      position: relative;
      max-width: 800px;
      margin: auto;
    }
    .slides {
      display: none;
      width: 100%;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 3px;
      user-select: none;
    }
    .next { right: 0; }
    .prev { left: 0; }
    
  </style>
</head>
<body>
    <header>
        <h1>Ergonomic High Heels </h1>
       
      </header>

    <div class="slideshow-container">
        <img class="slides" src="images/heels/slide0.jpg">
        <img class="slides" src="images/heels/slide1.jpg">
        <img class="slides" src="images/heels/slide2.jpg">
        <img class="slides" src="images/heels/slide3.jpg">
        <img class="slides" src="images/heels/slide4.jpg">
        <img class="slides" src="images/heels/slide5.jpg">
        <img class="slides" src="images/heels/slide6.jpg">
        <img class="slides" src="images/heels/slide7.jpg">
        <img class="slides" src="images/heels/slide8.jpg">
        <img class="slides" src="images/heels/slide9.jpg">
        <img class="slides" src="images/heels/slide10.jpg">
        <img class="slides" src="images/heels/slide11.jpg">
        <img class="slides" src="images/heels/slide12.jpg">
        <img class="slides" src="images/heels/slide13.jpg">
        <img class="slides" src="images/heels/slide14.jpg">
        <img class="slides" src="images/heels/slide15.jpg">
        <img class="slides" src="images/heels/slide16.jpg">
        <img class="slides" src="images/heels/slide17.jpg">
        <video class="slides" src="images/heels/slide18.MOV" controls></video>    
        <img class="slides" src="images/heels/slide19.jpg">
        <img class="slides" src="images/heels/slide20.jpg">
        <img class="slides" src="images/heels/slide21.jpg">
        



        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

<script>
    let slideIndex = 0;
    showSlide(slideIndex);

    function plusSlides(n) {
    slideIndex += n;
    showSlide(slideIndex);
    }

    function showSlide(n) {
    let slides = document.getElementsByClassName("slides");
    if (n >= slides.length) { slideIndex = 0 }
    if (n < 0) { slideIndex = slides.length - 1 }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
    }
</script>




</body>
</html>
